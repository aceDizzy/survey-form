<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1 id="title">Survey Form</h1>
        <p id="description">This is my first certification project in freeCodeCamp!</p>
        <form method="post" id="survey-form">
            <!-- NAME, EMAIL, AND AGE -->
            <fieldset>
                <label for="name" id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required /> </label>
                <label for="email" id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required /> </label>
                <label for="number" id="number-label">Age (optional) <input id="number" type="number" placeholder="Age" min="5" max="100" required/> </label>
            </fieldset>
            <!-- CURRENT ROLE -->
            <fieldset>
                <label for="current-role">Which option best describes your role?
                    <select id="dropdown" name="current-role">
                        <option value="">Select current role</option>
                        <option value="">Student</option>
                        <option value="">Full Time Job</option>
                        <option value="">Full Time Learner</option>
                        <option value="">Prefer not to say</option>
                        <option value="">Other</option>
                    </select>
                </label>
            </fieldset>
            <!-- RECOMMENDATION -->
            <!-- may class inline sila mga radio para magpantay sila sa question-->
            <fieldset>
                <label for="recommendation">Would you recommend freeCodeCamp to a friend?
                    <label for="definitely"><input id="definitely" type="radio" name="recommendation" class="inline" value="definitely"/> Definitely 
                    </label>
                    <label for="maybe"></label><input id="maybe" type="radio" name="recommendation" class="inline" value="maybe"/> Maybe 
                    <label for="not sure"></label><input id="not sure" type="radio" name="recommendation" class="inline" value="not-sure"/> Not Sure  
                </label>
            </fieldset>
            <!-- FAVORITE FEATURE -->
            <fieldset>
                <label for="fav-feature">What is your favorite feature of freeCodeCamp?
                    <select id="dropdown" name="fav-feature">
                        <option value="">Select an option</option>
                        <option value="">Challenges</option>
                        <option value="">Projects</option>
                        <option value="">Community</option>
                        <option value="">Open Source</option>
                    </select>
                </label>
            </fieldset>
             <!-- IMPROVEMENT -->
             <fieldset>
                <label for="improvement">What would you like to see improved? (Check all that apply)
                    <label for="definitely"><input type="checkbox" value="front-end" class="inline"/> Front-end Projects
                    </label>
                    <label for="back-end"><input type="checkbox" value="back-end" class="inline"/> Back-end Projects</label>
                    <label for="data-vis"><input type="checkbox" value="data-vis" class="inline"/> Data Visualization</label>
                    <label for="challenges"> <input type="checkbox" value="challenges" class="inline"/> Challenges</label>
                    <label for="open-source"><input type="checkbox" value="open-source" class="inline"/> Open Source Community</label>
                    <label for="gitter"><input type="checkbox" value="gitter" class="inline"/> Gitter help rooms</label>
                    <label for="videos"><input type="checkbox" value="videos" class="inline"/> Videos</label>
                    <label for="meetups"><input type="checkbox" value="meetups" class="inline"/> City Meetups</label>
                    <label for="wiki"><input type="checkbox" value="wiki" class="inline"/> Wiki</label>
                    <label for="forum"><input type="checkbox" value="forum" class="inline"/> Forum</label>
                    <label for="add-courses"><input type="checkbox" value="add-courses" class="inline"/> Additional Courses</label>
                </label>
            </fieldset>    
            <!-- COMMENTS / SUGGESTIONS --> 
            <fieldset>
                <label for="comment-suggest">Any comments or suggestions?
                    <textarea id="comment-suggest" name="comment-suggest" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
                </label>
            </fieldset>     
            <!-- SUBMIT -->
            <input id="submit" type="submit" value="Submit" />
        </form>
    </body>
</html>
